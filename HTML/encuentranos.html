<!DOCTYPE html>
<html lang="en">

<head>

    <title>Encuentranos</title>
</head>

<body>
    <div class="container">
        <header class="header">

            <!-- start logo -->
            <div class="header__logo">
                <a href="../index.html">
                    <img src="../IMG/logo-pastaflori.jpg" class="header__img" alt="logo de pastaflori">
                </a>
            </div>
            <!-- end logo -->
            <div class="header__shopping">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>

        <!-- start nav -->
        <nav class="menu">
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="novias.html">Novias</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="encuentranos.html">Encuéntranos</a>
                </li>
            </ul>
        </nav>
        <!-- end nav -->

        <div class="title">
            <h2>Encuéntranos</h2>
        </div>

        <!-- ------------------------ section encuentranos ------------------------- -->
        <main class="main main__encuentranos">
            <iframe src=" https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.9399166146595!2d-60.64916948566855!3d-32.952595680919394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab13ced5ff11%3A0x7da0cac5e526f063!2s9%20de%20Julio%20%26%20Presidente%20Roca%2C%20S2000%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1645592733638!5m2!1ses-419!2sar
                " allowfullscreen=" " loading="lazy "></iframe>

            <form class="form__encuentranos">
                <label for="nombre">Nombres y Apellido:</label>
                <input type="text" name="nombre" id="nombre">

                <label for="email">Correo Electronico:</label>
                <input type="email" name="email" id="email">

                <label for="mensaje">Dejanos un Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="25" rows="5"></textarea>

                <input type="submit" name="enviar" id="enviar">
            </form>
        </main>

        <footer class="footer">
            <!-- start navegacion footer -->
            <div class="footer__content">
                <h4 class="footer__title">Navegación</h4>

                <nav class="footer__nav">
                    <ul>
                        <li>
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="tienda.html">Tienda</a>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </nav>
            </div>
            <!-- end navegacion footer -->

            <!-- start redes sociales footer-->
            <div class="footer__content">
                <h4 class="footer__title">¡Seguinos!</h4>

                <section class="footer__redes">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>

            </div>
            <!-- end redes sociales footer-->

            <!-- start medios de pagos footer-->
            <div class="footer__content">
                <h4 class="footer__title">Medios de Pagos</h4>

                <figure class="footer__pagos">
                    <img src="../IMG/visa.png" alt="imagen de visa">
                    <img src="../IMG/mastercard.png" alt="imagen de mastercard">
                    <img src="../IMG/pagofacil.png" alt="imagen de pagofacil">
                    <img src="../IMG/rapipago.png" alt="imagen de rapipago">
                </figure>
            </div>
            <!-- end medios de pagos footer-->

        </footer>
