<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Pastaflori</title>
</head>

<body>
    <div class="container">
        <header class="header">

            <!-- start logo -->
            <div class="header__logo">
                <a href="./index.html">
                    <img src="IMG/logo-pastaflori.jpg" class="header__img" alt="logo de pastaflori">
                </a>
            </div>
            <!-- end logo -->
            <div class="header__shopping">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>

        <!-- start nav -->
        <nav class="menu">
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="html/tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="html/novias.html">Novias</a>
                </li>
                <li>
                    <a href="html/nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="html/encuentranos.html">Encuéntranos</a>
                </li>
            </ul>
        </nav>
        <!-- end nav -->


        <!-- start slider -->

        <main class="main main__index">
            <figure class="main__slider">
                <img src="IMG/img1-slider.jpg" alt="imagen de una torta hermosa">
                <figcaption class="animation">
                    <h1 class="figcaption__h1 ">Tortas de ensueño</h1>
                    <p class="figcaption__p">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </figcaption>
            </figure>
            <figure class="main__slider d-none">
                <img src="IMG/img2-slider.jpg" alt="imagen de una torta hermosa">
                <figcaption>
                    <h1 class="figcaption__h1">Tortas de ensueño</h1>
                    <p class="figcaption__p">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </figcaption>
            </figure>
            <figure class="main__slider d-none">
                <img src="IMG/img3-slider.jpg" alt="imagen de una torta hermosa">
                <figcaption>
                    <h1 class="figcaption__h1">Tortas de ensueño</h1>
                    <p class="figcaption__p">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </figcaption>
            </figure>
        </main>
        <!-- end slider -->


        <footer class="footer">
            <!-- start navegacion footer -->
            <div class="footer__content">
                <h4 class="footer__title">Navegación</h4>

                <nav class="footer__nav">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="./HTML/tienda.html">Tienda</a>
                        </li>
                        <li>
                            <a href="./HTML/novias.html">Novias</a>
                        </li>
                        <li>
                            <a href="./HTML/nosotros.html">Nosotros</a>
                        </li>
                        <li>
                            <a href="./HTML/encuentranos.html">Encuéntranos</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- end navegacion footer -->

            <!-- start redes sociales footer-->
            <div class="footer__content">
                <h4 class="footer__title">¡Seguinos!</h4>

                <section class="footer__redes">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </section>
            </div>
            <!-- end redes sociales footer-->

            <!-- start medios de pagos footer-->
            <div class="footer__content">
                <h4 class="footer__title">Medios de Pagos</h4>

                <figure class="footer__pagos">
                    <img src="./IMG/visa.png" alt="imagen de visa">
                    <img src="./IMG/mastercard.png" alt="imagen de mastercard">
                    <img src="./IMG/pagofacil.png" alt="imagen de pagofacil">
                    <img src="./IMG/rapipago.png" alt="imagen de rapipago">
                </figure>
            </div>
            <!-- end medios de pagos footer-->

        </footer>
    </div>
</body>

</html>
